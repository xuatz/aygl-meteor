<!--
TEMPLATE DEFINITIONS FOR SIGNUP PROCESS
Any Templates used for the Signup Process will be placed here
-->

<!-- LAYOUT TEMPLATE-->
<template name="adminLayout">
    <div class="row">
        <ul id="myTab" class="nav nav-tabs">
            <li class="active">
                <a id="tab1" href="#" data-toggle="tab">Match Listing</a>
            </li>
            <li id="tab2">
                <a href="#" data-toggle="tab">Pending Match to Review</a>
            </li>
            <li>
                <a id="tab3" href="#" data-toggle="tab">Report Listing</a>
            </li>
            <li>
                <a id="tab4" href="#" data-toggle="tab">Pending Report to Review</a>
            </li>
        </ul>
    </div>

    <div class="container-fluid">
        <br />
        {{>yield "tabContent"}}
    </div>
</template>


<!-- RENDERED TEMPLATES-->
<template name="adminMatchPendingUpdateList">
    <div>
        {{> tabular table=TabularTables.MatchTable class="table table-striped table-bordered table-condensed"}}
    </div>
</template>

<template name="adminMatchPendingUpdateDetail">
    <div>
        <div class="row">
            <div class="col-xs-2">
                AYGL_MATCH_ID_COLON 
            </div>

                {{selectedMatch.aygl_match_id}}
            </div>
        </div>
        <div class="row">
            <div class="col-xs-2">
                status
            </div>
            <div class="col-xs-4">
                {{selectedMatch.status}}
            </div>
        </div>
        <div class="row">
            <div class="col-xs-2">
                Admin Assiged to
            </div>
            <div class="col-xs-4">
                {{selectedMatch.admin_assigned_to}}
            </div>
        </div>
        <div class="row">
            <div class="col-xs-2">
                screenshot url
            </div>
            <div class="col-xs-4">
                {{selectedMatch.screenshot_url}}
            </div>
        </div>


        {{#autoForm id=matchAutoForm type="update" collection="MatchesCollection" doc=selectedMatch }}

                {{> afQuickField name='result' template="bootstrap3-horizontal" label-class="col-sm-2" input-col-class="col-sm-10"}}
