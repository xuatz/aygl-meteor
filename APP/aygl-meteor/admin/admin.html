<!--
TEMPLATE DEFINITIONS FOR SIGNUP PROCESS
Any Templates used for the Signup Process will be placed here
-->

<!-- LAYOUT TEMPLATE-->
<template name="adminLayout">
    <div class="row">
        <ul id="myTab" class="nav nav-tabs">
            <li class="active">
                <a id="tab1" href="#" data-toggle="tab">Match Listing</a>
            </li>
            <li id="tab2">
                <a href="#" data-toggle="tab">Pending Match to Review</a>
            </li>
            <li>
                <a id="tab3" href="#" data-toggle="tab">Report Listing</a>
            </li>
            <li>
                <a id="tab4" href="#" data-toggle="tab">Pending Report to Review</a>
            </li>
        </ul>
    </div>

    <div class="container-fluid">
        <br />
        {{>yield "tabContent"}}
    </div>
</template>


<!-- RENDERED TEMPLATES-->
<template name="adminMatchPendingUpdateList">
    <div>
        {{> tabular table=TabularTables.MatchTable class="table table-striped table-bordered table-condensed"}}
    </div>
</template>

<template name="adminMatchPendingUpdateDetail">
    <div>
        {{#autoForm id=matchAutoForm type="update" collection="MatchesCollection" doc=selectedMatch autosave=true}}
            {{> afQuickField name='aygl_match_id'}}
            {{> afQuickField name='status'}}
            <div>
                <button type="submit">Submit</button>
            </div>
        {{/autoForm}}
