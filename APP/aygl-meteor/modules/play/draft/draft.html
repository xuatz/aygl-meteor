<!--
TEMPLATE DEFINITIONS FOR DRAFT SCREEN
Any Templates used for the Drafting Screen will be placed here
-->
<!--
    SUB-LAYOUT TEMPLATE
    The below layout is not used as an iron:router layout, but
    rather a sub-layout to organize the elements of the Draft Page
-->
<template name="draftinglayout">
    <div class="row">
        <div class="col-xs-5 text-center">
            <h3 id="radiantlabel">RADIANT</h3>
            <div id="radiantprofile0" class="col-xs-3">
                {{> cptPic player=teams.R.[0]}}
            </div>
            <div id="radiantprofile1" class="col-xs-2">
                {{> playerPic player=teams.R.[1]}}
            </div>
            <div id="radiantprofile2" class="col-xs-2">
                {{> playerPic player=teams.R.[2]}}
            </div>
            <div id="radiantprofile3" class="col-xs-2">
                {{> playerPic player=teams.R.[3]}}
            </div>
            <div id="radiantprofile4" class="col-xs-2">
                {{> playerPic player=teams.R.[4]}}
            </div>
        </div>
        <div class="col-xs-2">
            <div class="row">
                <div class="col-xs-12 subpage-title">
                    Draft Phase
                </div>
            </div>
            {{> timer}}
        </div>
        <div class="col-xs-5 text-center">
            <h3 id="direlabel">DIRE</h3>
            <div class="col-xs-1"></div>
            <div id="direprofile4" class="col-xs-2">
                {{> playerPic player=teams.D.[4]}}
            </div>
            <div id="direprofile3" class="col-xs-2">
                {{> playerPic player=teams.D.[3]}}
            </div>
            <div id="direprofile2" class="col-xs-2">
                {{> playerPic player=teams.D.[2]}}
            </div>
            <div id="direprofile1" class="col-xs-2">
                {{> playerPic player=teams.D.[1]}}
            </div>
            <div id="direprofile0" class="col-xs-3">
                {{> cptPic player=teams.D.[0]}}
            </div>
        </div>
    </div>

    <hr/>
    <!-- <div class="divider"></div> -->

    <div class="row">
        <div class="col-xs-8">
            <div class="row">
                <div class="col-xs-9">
                    <h2>Draft Your Team <small>Hit "MINE!" to reserve player!</small></h2>
                </div>
                <div class="col-xs-3">
                    <h2>
                    <button class="btn btn-danger btn-block">MINE!</button>
                    </h2>
                </div>
            </div>
            <div class="row">
                {{> draftingpool2}}
            </div>
        </div>
        <div class="col-xs-4">
            <div class="row">
                <div class="col-xs-12">
                    <h2>My Team <small>Draft Composition</small></h2>
                    *WIP hardcoded*
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <h3>Hero Composition</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-3">
                    <img data-placement="left" data-toggle="tooltip" title="Batrider" src="http://cdn.dota2.com/apps/dota2/images/heroes/zuus_icon.png"> x 1
                </div>
                <div class="col-xs-3">
                    <img data-placement="left" data-toggle="tooltip" title="Batrider" src="http://cdn.dota2.com/apps/dota2/images/heroes/bloodseeker_icon.png"> x 1
                </div>
                <div class="col-xs-3">
                    <img data-placement="left" data-toggle="tooltip" title="Batrider" src="http://cdn.dota2.com/apps/dota2/images/heroes/clinkz_icon.png"> x 1
                </div>
                <div class="col-xs-3">
                    <img data-placement="left" data-toggle="tooltip" title="Batrider" src="http://cdn.dota2.com/apps/dota2/images/heroes/crystal_maiden_icon.png"> x 1
                </div>
                <div class="col-xs-3">
                    <img data-placement="left" data-toggle="tooltip" title="Batrider" src="http://cdn.dota2.com/apps/dota2/images/heroes/naga_siren_icon.png"> x 1
                </div>
                <div class="col-xs-3">
                    <img data-placement="left" data-toggle="tooltip" title="Batrider" src="http://cdn.dota2.com/apps/dota2/images/heroes/antimage_icon.png"> x 1
                </div>
                <div class="col-xs-3">
                    <img data-placement="left" data-toggle="tooltip" title="Batrider" src="http://cdn.dota2.com/apps/dota2/images/heroes/lion_icon.png"> x 1
                </div>
                <div class="col-xs-3">
                    <img data-placement="left" data-toggle="tooltip" title="Batrider" src="http://cdn.dota2.com/apps/dota2/images/heroes/dazzle_icon.png"> x 1
                </div>
                <div class="col-xs-3">
                    <img data-placement="left" data-toggle="tooltip" title="Batrider" src="http://cdn.dota2.com/apps/dota2/images/heroes/drow_ranger_icon.png"> x 1
                </div>
                <div class="col-xs-3">
                    <img data-placement="left" data-toggle="tooltip" title="Batrider" src="http://cdn.dota2.com/apps/dota2/images/heroes/tinker_icon.png"> x 1
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <h3>Role Composition</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-4">
                    <h5><span class="label label-info">Support</span> x 3</h5>
                </div>
                <div class="col-xs-4">
                    <h5><span class="label label-warning">Offlane</span> x 3</h5>
                </div>
                <div class="col-xs-4">
                    <h5><span class="label label-success">Mid</span> x 3</h5>
                </div>
                <div class="col-xs-4">
                    <h5><span class="label label-danger">Carry</span> x 3</h5>
                </div>
                <div class="col-xs-4">
                    <h5><span class="label label-primary">Jungle</span> x 3</h5>
                </div>
            </div>
        </div>
    </div>
</template>
<!--RENDERED TEMPLATES -->

<template name="draftingpool2">
    <div class="col-xs-12 triple-unit">
        <table style="table-layout:fixed;width:100%;" class="table table-striped table-condensed table-hover text-center draftpool">
            <thead>
                <tr>
                    <th style="width:10%;">Rank</th>
                    <th style="width:30%;">Username</th>
                    <th style="width:30%;">Preferred Roles</th>
                    <th style="width:20%;">Preferred Heroes</th>
                    <th style="width:10%;">% Wins</th>
                </tr>
            </thead>
            <tbody>
                {{#each eligiblePlayers}}
                    {{> playerRow}}
                {{/each}}
            </tbody>
        </table>
    </div>
</template>

<template name="playerRow">
    <tr>
        <td>row number</td>
        <!-- <td style="word-wrap:break-word">WWWWWWWWWWWWWWWWWWWWWWWWW</td> -->
        <td style="word-wrap:break-word">
            {{profile.personaname}}
        </td>


        <td>
            <span class="label label-info">{{profile.matchmaking.preferred_role.role1}}</span>
            <span class="label label-success">{{profile.matchmaking.preferred_role.role2}}</span>
            <span class="label label-danger">{{profile.matchmaking.preferred_role.role3}}</span>
        </td>
        <td>
            {{> prefHeroIcon heroKey=profile.matchmaking.preferred_hero.hero1}}&nbsp;
            {{> preferoIcon heroKey=profile.matchmaking.preferred_hero.hero2}}&nbsp;
            {{> preferoIcon heroKey=profile.matchmaking.preferred_hero.hero3}}
        </td>
        <td>{{profile.ranking.percentile}}</td>
    </tr>

</template>

<template name="prefHeroIcon">
    <img data-placement="left" data-toggle="tooltip" title={{getHeroName heroKey}} src={{getHeroMiniIcon heroKey}}>
</template>


<template name="timer">
    <div class="timer">{{time}}</div>
</template>
