<head>
    <title>
        Act Yi Ge League
    </title>
</head>

<body>
    <div class="container-fluid toppadding">
        {{> Router}}
    </div>
</body>

<template name="main">
    <div class="row">
        <div class="col-xs-10"></div>
        <div class="col-xs-2">
            <a href="{{steamloginlink}}">
                <img src="/steamlogin.png">
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <img src="/logo.png" class="center-block huge">
        </div>
    </div>
    <div class="row">
        <h1 class="text-center textcontent">Inaugural Season</h1>
        <h1 class="text-center textcontent">March 2015</h1>
    </div>
</template>

<template name="verifiedsignup">
    <div class="row">
        <div class="col-xs-2">
            <img src="/logo.png" class="medium">
        </div>
        <div class="col-xs-1"></div>
        <div class="col-xs-9">
            <h1 class="textcontent">Thank you for verifying your identity.</h1>
            <h3 class="textcontent">Please complete your registration below</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-1"></div>
        <div class="col-xs-4">
            <!-- ACTUAL FORM HERE -->
        </div>
        <div class="col-xs-2"></div>
        <div class="col-xs-4">
            <!-- SHOW STEAM INFO HERE -->
            <div class="well dark">
                <img src="{{identity.avatar}}" class="center-block tiny avatar">
                <br>
                <form role="display" class="form-horizontal">
                    <fieldset disabled>
                        <div class="form-group">
                            <label for="steamID" class="col-xs-2 control-label textcontent">steamID</label>
                            <div class="col-xs-10">
                                <input class="form-control" id="steamID" type="text" placeholder="missing steamID!" value="{{identity.steamID}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="IGN" class="col-xs-2 control-label textcontent">IGN:</label>
                            <div class="col-xs-10">
                                <input class="form-control" id="IGN" type="text" placeholder="missing IGN!" value="{{identity.personaname}}">
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="col-xs-1"></div>
    </div>
    <div class="row">
        <p class="textcontent">
            sig = {{sig}}
            <br /> steamID = {{identity.steamID}}
        </p>
    </div>
</template>

<template name="loading">
    <!-- INSERT LOADING PAGE HERE-->
    <div class="row">
        <div class="col-xs-12">
            <img src="/logo.png" class="center-block large">
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <h3 class="text-center textcontent">Verifying Your Details</h3>
        </div>
    </div>
    <div class="row">
        <img src="/loader.gif" width="30px" class="center-block">
    </div>
</template>
