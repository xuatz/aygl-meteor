<head>
    <title>
        AYGL
    </title>
</head>

<body>
    <div class="container-fluid toppadding">
        {{> Router}}
    </div>
</body>

<template name="main">
    <div class="row">
        <div class="col-xs-9">
            {{> yield}}
        </div>
        <div class="col-xs-3">
            {{>yield "register"}}
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <img src="/logo.png" class="center-block huge">
        </div>
    </div>
    <div class="row">
        <h1 class="text-center textcontent">Inaugural Season</h1>
        <h1 class="text-center textcontent">March 2015</h1>
    </div>
</template>

<template name="mainregister">
    <div class="col-xs-5">
        <label class="textcontent pull-right">Register Here: </label>
    </div>
    <div class="col-xs-7">
        <a href="{{steamloginlink}}">
            <img src="/steamlogin2.png">
        </a>
    </div>
</template>

<template name="mainlogoutbutton">
  <button class="btn btn-danger btn-xs pull-right" id="logoutbtn">Log out</button>
</template>

<template name="mainloggedin">
    <p class="textcontent">Hi, {{username}}. You're logged in! <a href="/home">Go to Dashboard.</a>
    </p>
</template>

<template name="mainloggedout">
    <form class="form-inline" role="login">
        <div class="form-group">
            <label class="sr-only" for="loginuser">Username</label>
            <input type="text" class="form-control input-sm dark textcontent" id="loginuser" placeholder="Username">
        </div>
        <div class="form-group">
            <label class="sr-only" for="loginpass">Password</label>
            <input type="password" class="form-control input-sm dark textcontent" id="loginpass" placeholder="Password">
        </div>
        <button class="btn btn-primary btn-sm" id="loginsubmit">Log In</button>
    </form>
</template>

<template name="mainloggingin">
</template>

<template name="loading">
    <!-- INSERT LOADING PAGE HERE-->
    <div class="row">
        <div class="col-xs-12">
            <img src="/logo.png" class="center-block large">
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <h3 class="text-center textcontent">Loading...</h3>
        </div>
    </div>
    <div class="row">
        <img src="/loader.gif" width="30px" class="center-block">
    </div>
</template>
