<!--
TEMPLATE DEFINITIONS FOR PLAY SCREEN
Any Templates used for the Play Screen will be placed here
-->

<!--LAYOUT TEMPLATE -->
<template name="playLayout">
    <div class="row">
        <div class="col-xs-8">
            <h1>AYGL - The Arena | 
            {{#with catchphrase}}
                <span class="h3">{{string}}</span>
            {{else}}
                <img src="/doge.jpeg" class="profilecircle tiny">
            {{/with}}</h1>
        </div>
        <div class="col-xs-4">
            <div class="row">
                <div class="col-xs-4">
                    <div class="col-xs-12">
                        <h4 class="text-center">
                            Current Status: <br><span class="label label-info">{{state}}</span>
                        </h4>
                    </div>
                </div>
                {{>yield "toprightcorner"}}
            </div>
        </div>
    </div>
    <div class="row toppadding">
        <div class="col-xs-2">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h1 class="panel-title">Profile</h1>
                </div>
                <div class="panel-body quad-unit">
                    {{>yield "profile"}}
                </div>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h1 class="text-center panel-title">Games awaiting Challengers</h1>
                </div>
                <div class="panel-body quad-unit">
                    {{>yield "maincontent"}}
                </div>
            </div>
        </div>
        <div class="col-xs-4">
            <div class="row">
                <div class="col-xs-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h1 class="text-center panel-title">
                            Games awaiting eligible players
                        </h1>
                        </div>
                        <div id="pewpew" class="panel-body quad-unit">
                            {{>yield "notification"}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6">
            <h2 class="text-center">Top 10 Players</h2>
            <div class="well well-sm quad-unit">
                {{>yield "top10"}}
            </div>
        </div>
        <div class="col-xs-6">
            <h2 class="text-center">Match History</h2>
            <div class="well well-sm quad-unit">
                {{>yield "xtra"}}
            </div>
        </div>
    </div>
    <!-- MODAL TEMPLATES-->
    {{> hostmodal}}
</template>

<template name="joinedmenu">
    <div class="col-xs-8">
        <div class="row toppadding">
            <div class="col-xs-12">
                <button id="leavegame" class="btn btn-block btn-danger">{{buttontext}}</button>
            </div>
        </div>
    </div>
</template>

<template name="joinmenu">
    <div class="col-xs-8">
        <div class="row toppadding">
            <div class="col-xs-6">
                <button class="btn btn-warning btn-block" id="joinCapt">Host Game</button>
            </div>
            <div class="col-xs-6">
                <button class="btn btn-primary btn-block" id="joinPlayer">Join player pool</button>
            </div>
        </div>
    </div>
</template>

<template name="hostmodal">
    <div class="modal fade" id="hostmodal" tabindex="-1" data-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">
                    Host a Match
                </h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="control-label col-xs-2" for="gametitle">
                                Title:
                            </label>
                            <div class="col-xs-10">
                                <input type="text" class="form-control" id="gametitle" placeholder="e.g. Just Another AYGL Match">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="threshold" class="control-label col-xs-2">Threshold Level</label>
                            <div class="col-xs-5">
                                <div class="radio">
                                    <label class="">
                                        <input type="radio" name="optionsRadios" id="threshold_low" value="low" checked> Low (15%)
                                    </label>
                                </div>
                                <div class="radio">
                                    <label class="">
                                        <input type="radio" name="optionsRadios" id="threshold_med" value="med"> Medium (30%)
                                    </label>
                                </div>
                                <div class="radio">
                                    <label class="">
                                        <input type="radio" name="optionsRadios" id="threshold_high" value="high"> High (50%)
                                    </label>
                                </div>
                            </div>
                            <div class="col-xs-5">
                                <div class="radio">
                                    <label class="">
                                        <input type="radio" name="optionsRadios" id="threshold_veryhigh" value="high"> Very High (75%)
                                    </label>
                                </div>
                                <div class="radio">
                                    <label class="">
                                        <input type="radio" name="optionsRadios" id="threshold_all" value="high"> All Players (100%)
                                    </label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <div class="col-xs-6"></div>
                    <div class="col-xs-3">
                        <button class="btn btn-block btn-danger" id="buttoncancel">Cancel</button>
                    </div>
                    <div class="col-xs-3">
                        <button class="btn btn-block btn-info" id="buttonhost">Host!</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="playloading">
    <div class="centerme">
        <p class="text-center">Loading...
            <img src="/loader2.gif" class="center-block micro">
        </p>
    </div>
</template>
