<!--
TEMPLATE DEFINITIONS FOR PLAY SCREEN
Any Templates used for the Play Screen will be placed here
-->

<!--LAYOUT TEMPLATE -->
<template name="playLayout">
    <div class="row">
        <div class="col-xs-6">
            <h1>AYGL - The Arena | 
            {{#with catchphrase}}
                <span class="h3">{{string}}</span>
            {{else}}
                <img src="/doge.jpeg" class="profilecircle tiny">
            {{/with}}
            </h1>
        </div>
        <div class="col-xs-2">
            <div class="row toppadding">
                <button class="btn btn-primary btn-xs btn-block" onclick="challengeAlert('test');">NOTIFY</button>
            </div>
            <div class="row toppadding">
                <div class="btn-group col-xs-12">
                    <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                        Le Magic Button of States <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#" class="magic">drafting</a>
                        </li>
                        <li><a href="#" class="magic">in-match</a>
                        </li>
                        <li><a href="#" class="magic">idle</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-xs-4">
            <div class="row">
                <div class="col-xs-4">
                    <div class="col-xs-12">
                        <h4 class="text-center">
                            Current Status: <br><span class="label label-info">{{state}}</span>
                        </h4>
                    </div>
                </div>
                {{>yield "toprightcorner"}}
            </div>
        </div>
    </div>
    <div class="row toppadding">
        <div class="col-xs-12">
            {{>yield "playmaincontent"}}
        </div>
    </div>
    <!-- MODAL TEMPLATES-->
    {{> hostmodal}}
</template>

<template name="joinedmenu">
    <div class="col-xs-8">
        <div class="row toppadding">
            <div class="col-xs-12">
                <button id="leavegame" class="btn btn-block btn-danger">{{buttontext}}</button>
            </div>
        </div>
    </div>
</template>

<template name="joinmenu">
    <div class="col-xs-8">
        <div class="row toppadding">
            <div class="col-xs-6">
                <button class="btn btn-warning btn-block" id="joinCapt">Host Game</button>
            </div>
            <div class="col-xs-6">
                <button class="btn btn-primary btn-block" id="joinPlayer">Join player pool</button>
            </div>
        </div>
    </div>
</template>

<template name="hostmodal">
    <div class="modal fade" id="hostmodal" tabindex="-1" data-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">
                    Host a Match
                </h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="control-label col-xs-2" for="gametitle">
                                Title:
                            </label>
                            <div class="col-xs-10">
                                <input type="text" class="form-control" id="gametitle" placeholder="e.g. Just Another AYGL Match">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="threshold" class="control-label col-xs-2">Threshold Level</label>
                            <div class="col-xs-5">
                                <div class="radio">
                                    <label class="">
                                        <input type="radio" name="optionsRadios" id="threshold_low" value="low" checked> Low (15%)
                                    </label>
                                </div>
                                <div class="radio">
                                    <label class="">
                                        <input type="radio" name="optionsRadios" id="threshold_med" value="med"> Medium (30%)
                                    </label>
                                </div>
                                <div class="radio">
                                    <label class="">
                                        <input type="radio" name="optionsRadios" id="threshold_high" value="high"> High (50%)
                                    </label>
                                </div>
                            </div>
                            <div class="col-xs-5">
                                <div class="radio">
                                    <label class="">
                                        <input type="radio" name="optionsRadios" id="threshold_veryhigh" value="high"> Very High (75%)
                                    </label>
                                </div>
                                <div class="radio">
                                    <label class="">
                                        <input type="radio" name="optionsRadios" id="threshold_all" value="high"> All Players (100%)
                                    </label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <div class="col-xs-6"></div>
                    <div class="col-xs-3">
                        <button class="btn btn-block btn-danger" id="buttoncancel">Cancel</button>
                    </div>
                    <div class="col-xs-3">
                        <button class="btn btn-block btn-info" id="buttonhost">Host!</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="playloading">
    <div class="centerme">
        <p class="text-center">Loading...
            <img src="/loader2.gif" class="center-block micro">
        </p>
    </div>
</template>

<!-- Alert Templates for Bootstrap Notify-->

<template name="challengeBox">
    <div data-notify="container" class="col-xs-4 alert alert-{0}" role="alert">
        <button type="button" aria-hidden="true" class="close" data-notify="dismiss">Ã—</button>
        <div class="row">
            <div class="col-xs-2"><span data-notify="icon"></span>
            </div>
            <!--div class="col-xs-2"><span data-notify="title">{1}</span>
            </div-->
            <div class="col-xs-8"><span class="challengeAcceptedText" data-notify="message">{2}</span>
            </div>
        </div>
        <div class="row toppadding">
            <div class="col-xs-6">
                <button id="acceptChallenge" class="btn btn-success btn-block">Accept</button>
            </div>
            <div class="col-xs-6">
                <button id="rejectChallenge" class="btn btn-danger btn-block">Reject</button>
            </div>
        </div>
        <a href="{3}" target="{4}" data-notify="url"></a>
    </div>'
</template>
