<!--
TEMPLATE DEFINITIONS FOR HOME SCREEN
Any Templates used for the Drafting Screen will be placed here
-->

<!--LAYOUT TEMPLATE -->
<template name="matchlayout">
    <div class="match">
        <div class="row">
            <div class="subpage-title"> {{theGame.title}} </div>
            <div class="col-xs-3"></div>
            <div class="col-xs-6">
                <div class="panel panel-warning">
                  <div class="panel-heading text-center">Password</div>
                  <div class="panel-body text-center">{{theGame.password}} placeholderFSD$#%JFD</div>
                </div>
            </div>
            <div class="col-xs-3"></div>
        </div>

        <div class="row">
            <div class="col-xs-4"></div>
            <div class="col-xs-4 text-center">
                <div class="winlose" style="padding: 20px">
                    <a href="#" class="btn btn-success col-xs-4" id="matchRadWin" >Radiant Win</a>
                    <a href="#" class="btn btn-info col-xs-4" id="matchVoid">Void</a>
                    <a href="#" class="btn btn-danger col-xs-4" id="matchDireWin">Dire Win</a>
                </div>
            </div>
            <div class="col-xs-4">
                
            </div>
        </div>

        <div class="row" style="padding: 0px 100px">
            <div class="col-xs-5">
                {{> matchradiant}}
            </div>
            <div class="col-xs-2">
            </div>
            <div class="col-xs-5">
                {{> matchdire}}
            </div>
        </div>
        <br/>

        {{#if hasReportedResult theGame.resultReports}}
            {{> leaveLobbyBtn}}
        {{/if}}

        <br/>
        <br/>
        <br/>

        <div class="row">

                            <button class="btn btn-default" type="button">Upload</button>
                        </span>
                    </div>
                </div>
            </div>
        </div> -->
    </div>
</template>



<!--RENDERED TEMPLATES -->

<template name="leaveLobbyBtn">
    <div class="row">
        <div class="col-xs-4"></div>
        <div class="col-xs-4 text-center">
            <!-- TODO exit lobby logic -->
            <a href="#" class="btn" id="leaveLobby">Leave Lobby</a>
        </div>
        <div class="col-xs-4"></div>
    </div>
</template>

<template name="playerPanel">
    <div class="row">
        <div class="teammate">
            <!-- TODO how are we gonna get profile picture for each user? -->
            <img src="../profileimg.jpg">
            <div class="member-name">{{username}}</div>
            <div class="thumbs">
                <i class="fa fa-thumbs-up" id="thumbsUp" ></i>
                <i class="fa fa-thumbs-down" id="thumbsDown"></i>
            </div>
        </div>
    </div>
</template>

<template name="matchradiant">
    <div class="radiant">
        <h2 class="radiant-title">Radiant</h2>
        {{#each getRadPlayers}}
            {{> playerPanel}}
        {{/each}}
    </div>
</template>

<template name="matchdire">
    <div class="dire">
        <h2 class="dire-title">Dire</h2>
        {{#each getDirePlayers}}
            {{> playerPanel}}
        {{/each}}
    </div>
   
</template>
