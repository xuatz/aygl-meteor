<!--LAYOUT TEMPLATE -->
<template name="matchlayout">
    <div class="match">
        
        <div class="row">
            <div class="subpage-title"> insert nice match lobby title </div>
            <div class="col-xs-3"></div>
            <div class="col-xs-6">
                <div class="panel panel-warning">
                  <div class="panel-heading text-center">Password</div>
                  <div class="panel-body text-center">hjSbnvsa3mf</div>
                </div>
            </div>
            <div class="col-xs-3"></div>
        </div>

        <div class="row">
            <div class="col-xs-4"></div>
            <div class="col-xs-4 text-center">
                <div class="winlose" style="padding: 20px">
                    <a href="#" class="btn btn-success col-xs-4">Radiant Win</a>
                    <a href="#" class="btn btn-info col-xs-4">Void</a>
                    <a href="#" class="btn btn-danger col-xs-4">Dire Win</a>
                </div>
            </div>
            <div class="col-xs-4"></div>
        </div>

        <div class="row" style="padding: 0px 100px">
            <div class="col-xs-5">
                {{> matchradiant}}
            </div>
            <div class="col-xs-2">
            </div>
            <div class="col-xs-5">
                {{> matchdire}}
            </div>
        </div>
        <div class="divider"></div>
        <div class="row">
            <div class="col-xs-3"></div>
            <div class="col-xs-6">
                <div class="form-group">
                    <label class="control-label">Upload Result Screenshot</label>
                    <div class="input-group">
                    <input type="text" class="form-control">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button">Upload</button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
