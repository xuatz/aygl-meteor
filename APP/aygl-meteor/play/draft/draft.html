<!--
TEMPLATE DEFINITIONS FOR DRAFT SCREEN
Any Templates used for the Drafting Screen will be placed here
-->
<!--
    SUB-LAYOUT TEMPLATE
    The below layout is not used as an iron:router layout, but
    rather a sub-layout to organize the elements of the Draft Page
-->
<template name="draftinglayout">
    <div class="row">
        <div class="subpage-title">
            Drafting
        </div>
    </div>
    <div class="row">
        <div class="col-xs-5">
            <div class="radiant">
                <div class="radiant-title">
                    {{teams.R.[0].name}}
                </div>
                <div class="drafting-team-wrapper">
                    <img src="{{teams.R.[0].avatar}}" class="drafting-captain">
                    <div class="drafting-members-wrapper">
                        <div class="col-xs-6">
                            <div class="teammate">
                                <img src="{{teams.R.[1].avatar}}">
                                <div class="member-name">{{teams.R.[1].name}}</div>
                            </div>
                            <div class="teammate">
                                <img src="{{teams.R.[2].avatar}}">
                                <div class="member-name">{{teams.R.[2].name}}</div>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="teammate">
                                <img src="{{teams.R.[3].avatar}}">
                                <div class="member-name">{{teams.R.[3].name}}</div>
                            </div>
                            <div class="teammate">
                                <img src="{{teams.R.[4].avatar}}">
                                <div class="member-name">{{teams.R.[4].name}}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-2">
            <div class="drafting-time text-warning text-center">
                {{> timer}}
            </div>
            <h4 class="text-info text-center">
            {{drafter}}'s Turn!
            </h4>
        </div>
        <div class="col-xs-5">
            <div class="dire">
                <div class="dire-title">
                    {{teams.D.[0].name}}
                </div>
                <div class="drafting-team-wrapper">
                    <img src="{{teams.D.[0].avatar}}" class="drafting-captain">
                    <div class="drafting-members-wrapper">
                        <div class="col-xs-6">
                            <div class="teammate">
                                <img src="{{teams.D.[1].avatar}}">
                                <div class="member-name">{{teams.D.[1].name}}</div>
                            </div>
                            <div class="teammate">
                                <img src="{{teams.D.[2].avatar}}">
                                <div class="member-name">{{teams.D.[2].name}}</div>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="teammate">
                                <img src="{{teams.D.[3].avatar}}">
                                <div class="member-name">{{teams.D.[3].name}}</div>
                            </div>
                            <div class="teammate">
                                <img src="{{teams.D.[4].avatar}}">
                                <div class="member-name">{{teams.D.[4].name}}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="divider"></div>
    <div class="row drafting-bottom-title">
        <div class="col-xs-5">
            <h1 class="choose-player text-gold">Draft Your Team!</h1>
        </div>
        <a class="btn btn-success centered col-xs-2">MINE!</a>
        <div class="col-xs-5">
            <div class="drafting-note text-danger">
                Hit "MINE!" to reserve a player!
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="drafting-pool">
                {{> draftingpool}}
            </div>
        </div>
    </div>
</template>
<!--RENDERED TEMPLATES -->
