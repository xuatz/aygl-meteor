<!--
TEMPLATE DEFINITIONS FOR DRAFT SCREEN
Any Templates used for the Drafting Screen will be placed here
-->

<!--
    SUB-LAYOUT TEMPLATE
    The below layout is not used as an iron:router layout, but
    rather a sub-layout to organize the elements of the Draft Page
-->
<template name="draftinglayout">
    <div class="row">
        <div class="col-xs-5" >
            <div class="radiant">
                {{> draftingradiant}}
            </div>
        </div>
        <div class="col-xs-2" >
            <div class="subpage-title">
                Drafting
            </div>
            <div class="drafting-time text-warning text-center">
                {{#if selectedGame.draftingSide}}
                    {{> timer}}
                {{/if}}
            </div>
            <h4 class="text-info text-center">
            Your Turn!
            </h4>
        </div>
        <div class="col-xs-5" >
            <div class="dire">
                {{> draftingdire}}
            </div>
        </div>
    </div>
    <div class="divider"></div>
    <div class="row drafting-bottom-title">
        <div class="col-xs-5">
            <h1 class="choose-player text-gold">Choose here!</h1>
        </div>
        <a class="btn btn-success centered col-xs-2">Choose Player</a>
        <div class="col-xs-5">
            <div class="drafting-note text-danger">
                Click on the player to select
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="drafting-pool">
            {{> draftingpool}}
            </div>
        </div>
    </div>
</template>
