<!--
To hold the HTML code for Login/Sign-up pages
-->
<template name="verifiedsignup1">
    <div class="row">
        <div class="col-xs-2">
            <img src="/logo.png" class="medium">
        </div>
        <div class="col-xs-1"></div>
        <div class="col-xs-9">
            <h1 class="textcontent">Thank you for verifying your identity.</h1>
            <h3 class="textcontent">Please complete your registration below</h3>
        </div>
    </div>
    <div class="row">

        <div class="col-xs-6">
            {{> yield "form"}}
        </div>
        <div class="col-xs-1"></div>
        <div class="col-xs-4">
            <!-- SHOW STEAM INFO HERE -->
            {{> yield "info"}}
        </div>
        <div class="col-xs-1"></div>
    </div>
    <div class="row">
        <p class="textcontent">
            sig = {{sig}}
            <br /> steamID = {{identity.steamID}}
        </p>
    </div>
</template>

<template name="verifiedsignupform">
    <div class="well dark">
        <h1 class="textcontent">New AYGL Account</h1>
        <hr>
        <form class="form-horizontal" role="register">
            <div class="form-group">

            </div>
        </form>
    </div>
</template>

<template name="verifiedsignupinfo">
    <div class="well dark">
        <h1 class="textcontent">Player Profile</h1>
        <hr>
        <img src="{{idty.avatar}}" class="center-block tiny avatar">
        <br>
        <form role="display" class="form-horizontal">
            <fieldset disabled>
                <div class="form-group">
                    <label for="steamID" class="col-xs-2 control-label textcontent">steamID</label>
                    <div class="col-xs-10">
                        <input class="form-control" id="steamID" type="text" placeholder="missing steamID!" value="{{idty.steamID}}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="IGN" class="col-xs-2 control-label textcontent">IGN:</label>
                    <div class="col-xs-10">
                        <input class="form-control" id="IGN" type="text" placeholder="missing IGN!" value="{{idty.personaname}}">
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</template>
