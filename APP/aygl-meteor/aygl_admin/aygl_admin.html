<!--
TEMPLATE DEFINITIONS FOR SIGNUP PROCESS
Any Templates used for the Signup Process will be placed here
-->

<!-- LAYOUT TEMPLATE-->
<template name="adminLayout">
    <div class="row">
        <ul id="myTab" class="nav nav-tabs">
            <li class="active">
                <a id="tab1" href="#" data-toggle="tab">Outstanding Match Listing</a>
            </li>
            <li id="tab2">
                <a href="#" data-toggle="tab">Pending Match to Review</a>
            </li>
            <li>
                <a id="tab3" href="#" data-toggle="tab">Report Listing*Phase2*</a>
            </li>
            <li>
                <a id="tab4" href="#" data-toggle="tab">Pending Report to Review*Phase2*</a>
            </li>
            <li>
                <a id="tab5" href="#" data-toggle="tab">Manage User Rights*Phase2*</a>
            </li>
            <li>
                <a id="tab6" href="#" data-toggle="tab">LOGS</a>
            </li>
        </ul>
    </div>

    <div class="container-fluid">
        <br />
        {{>yield "tabContent"}}
    </div>
</template>


<!-- RENDERED TEMPLATES-->
<template name="adminMatchPendingUpdateList">
    <div>
        <a href="#" class="btn" id="PI">Add PI Match</a>
        <a href="#" class="btn" id="PU">Add PU Match</a>
        <a href="#" class="btn" id="normal">Add Updated Match</a>
    </div>

    <div>
        {{> tabular table=TabularTables.MatchTable selector=selector class="table table-striped table-bordered table-condensed"}}
    </div>
</template>


<template name="logTable">
    <div>
        {{#each logs}}
            {{> logText}}
        {{/each}}

        {{> tabular table=TabularTables.LogTable selector=selector class="table table-striped table-bordered table-condensed"}}
    </div>
</template>

<template name="logText">
    <div>
        console.log(this);
    </div>
</template>

<template name="adminMatchPendingUpdateDetail">
    <div>
        <div class="row">
            <div class="col-xs-2">
                AYGL_MATCH_ID_COLON
            </div>
            <div class="col-xs-4">
                {{selectedMatch.aygl_match_id}}
            </div>
        </div>
        <div class="row">
            <div class="col-xs-2">
                Admin Assiged to
            </div>
            <div class="col-xs-4">
                {{selectedMatch.admin_assigned_to}}
            </div>
        </div>


        {{#autoForm id="matchAutoForm" type="update" collection="MatchesCollection" doc=selectedMatch }}
            <div class="row">
                {{> afQuickField name='status' template="bootstrap3-horizontal" label-class="col-sm-2" input-col-class="col-sm-10"}}
                {{> afQuickField name='result' template="bootstrap3-horizontal" label-class="col-sm-2" input-col-class="col-sm-10"}}
                {{> afQuickField name='screenshotUrl' template="bootstrap3-horizontal" label-class="col-sm-2" input-col-class="col-sm-10"}}
            </div>

            <div>
                <button type="submit">Submit</button>
            </div>
        {{/autoForm}}

        <div>
            <a href="#" class="btn" id="processMatch">Process Match Again</a>
        </div>


    </div>
</template>
