<!--
TEMPLATE DEFINITIONS FOR HOME SCREEN
Any Templates used for the Drafting Screen will be placed here
-->

<!--LAYOUT TEMPLATE -->
<template name="draftingLayout">
    <div class="drafting-page-top">
        <div class="col-xs-5" >
            <div class="drafting-radiant">
                <div class="drafting-radiant-title">
                Radiant
                </div>
                {{>yield "radiant"}}
            </div>
        </div>
        <div class="col-xs-2" >
            <div class="drafting-title">
                Drafting
            </div>
            <div class="drafting-time">
            60
            </div>
            <div class="drafting-turn">
                Your Turn!
            </div>
        </div>
        <div class="col-xs-5" >
            <div class="drafting-dire">
                <div class="drafting-dire-title">
                Dire
                </div>
                {{>yield "dire"}}
            </div>
        </div>
    </div>
    <div class="drafting-divider"></div>
    <div class="drafting-page-bottom">
        <div class="drafting-page-bottom-title">
            <div class="col-xs-5">
                <h1>Choose here!</h1>
            </div>
            <a class="btn btn-success centered col-xs-2">Choose Player</a>
            <div class="col-xs-5">
                <div class="drafting-note text-danger">
                    Click on the player to select
                </div>
            </div>
        </div>
        <div class="col-xs-12">
            <div class="drafting-pool">
            {{>yield "pool"}}
            </div>
        </div>
    </div>
</template>
