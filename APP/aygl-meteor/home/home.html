<!--
TEMPLATE DEFINITIONS FOR HOME SCREEN
Any Templates used for the Home Screen will be placed here
-->

<!--LAYOUT TEMPLATE -->
<template name="homeLayout">
    <div class="row">
        <div class="col-xs-8">
            <h1>AYGL - The Arena | 
            {{#with catchphrase}}
                <span class="h3">{{string}}</span>
            {{else}}
                <img src="/doge.jpeg" class="profilecircle tiny">
            {{/with}}</h1>
        </div>
        <div class="col-xs-4">
            <div class="row">
                <div class="col-xs-4">
                    <div class="col-xs-12">
                        <h4 class="text-center">
                            Current Status: <br><span class="label label-info">{{state}}</span>
                        </h4>
                    </div>
                </div>
                {{>yield "toprightcorner"}}
            </div>
        </div>
    </div>
    <div class="row toppadding">
        <div class="col-xs-2">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h1 class="panel-title">Profile</h1>
                </div>
                <div class="panel-body quad-unit">
                    {{>yield "profile"}}
                </div>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h1 class="text-center panel-title">Games awaiting Challengers</h1>
                </div>
                <div class="panel-body quad-unit">
                    {{>yield "maincontent"}}
                </div>
            </div>
        </div>
        <div class="col-xs-4">
            <div class="row">
                <div class="col-xs-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h1 class="text-center panel-title">
                            Games awaiting eligible players
                        </h1>
                        </div>
                        <div id="pewpew" class="panel-body quad-unit">
                            {{>yield "notification"}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6">
            <h2 class="text-center">Top 10 Players</h2>
            <div class="well well-sm quad-unit">
                {{>yield "top10"}}
            </div>
        </div>
        <div class="col-xs-6">
            <h2 class="text-center">Match History</h2>
            <div class="well well-sm quad-unit">
                {{>yield "xtra"}}
            </div>
        </div>
    </div>
    <!-- MODAL TEMPLATES-->
    {{> hostmodal}}
</template>

<!--RENDERED TEMPLATES -->

<template name="joinedmenu">
    <div class="col-xs-8">
        <div class="row toppadding">
            <div class="col-xs-12">
                <button id="leavegame" class="btn btn-block btn-danger">Leave Game</button>
            </div>
        </div>
    </div>
</template>

<template name="joinmenu">
    <div class="col-xs-8">
        <div class="row toppadding">
            <div class="col-xs-6">
                <button class="btn btn-warning btn-block" id="joinCapt">Host Game</button>
            </div>
            <div class="col-xs-6">
                <button class="btn btn-primary btn-block" id="joinPlayer">Join player pool</button>
            </div>
        </div>
    </div>
</template>

<template name="hostmodal">
    <div class="modal fade" id="hostmodal" tabindex="-1" data-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">
                    Host a Match
                </h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="control-label col-xs-2" for="gametitle">
                                Title:
                            </label>
                            <div class="col-xs-10">
                                <input type="text" class="form-control" id="gametitle" placeholder="e.g. Just Another AYGL Match">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="threshold" class="control-label col-xs-2">Threshold Level</label>
                            <div class="col-xs-5">
                                <div class="radio">
                                    <label class="">
                                        <input type="radio" name="optionsRadios" id="threshold_low" value="low" checked> Low (15%)
                                    </label>
                                </div>
                                <div class="radio">
                                    <label class="">
                                        <input type="radio" name="optionsRadios" id="threshold_med" value="med"> Medium (30%)
                                    </label>
                                </div>
                                <div class="radio">
                                    <label class="">
                                        <input type="radio" name="optionsRadios" id="threshold_high" value="high"> High (50%)
                                    </label>
                                </div>
                            </div>
                            <div class="col-xs-5">
                                <div class="radio">
                                    <label class="">
                                        <input type="radio" name="optionsRadios" id="threshold_veryhigh" value="high"> Very High (75%)
                                    </label>
                                </div>
                                <div class="radio">
                                    <label class="">
                                        <input type="radio" name="optionsRadios" id="threshold_all" value="high"> All Players (100%)
                                    </label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <div class="col-xs-6"></div>
                    <div class="col-xs-3">
                        <button class="btn btn-block btn-danger" id="buttoncancel">Cancel</button>
                    </div>
                    <div class="col-xs-3">
                        <button class="btn btn-block btn-info" id="buttonhost">Host!</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="homeprofile">
    <img src="{{myprofile.profile.avatar}}" class="avatar small center-block">
    <figcaption class="text-center">{{myprofile.username}}</figcaption>
    <br>
    <table class="table table-condensed table-hover text-left">
        <tbody>
            <tr>
                <td>Total Games</td>
                <td>300</td>
            </tr>
            <tr>
                <td>Wins</td>
                <td>200</td>
            </tr>
            <tr>
                <td>% Wins</td>
                <td>66.7%</td>
            </tr>
            <tr>
                <td>Percentile</td>
                <td>88%</td>

<template name="challengerprofile">
    {{#with selectedChallenger}}

        <img class="center-block profile tiny" src="http://cdn.akamai.steamstatic.com/steamcommunity/public/images/avatars/91/9130744dcfd7cc3f3fc4cfff50145aff87355b11_full.jpg">
    </div>
    <div class="row">
        <div class="col-xs-12">
            <h4 class="text-center">Challenger Profile</h4>
            <p class="well dark">
                <strong class="text-warning">
                                Username: 
                            </strong>
                <em class="text-muted">
                                {{username}}
                            </em>
                <br><strong class="text-warning">
                                Steam Name:
                            </strong>
                <em class="text-muted">
                                {{profile.personaname}}
                            </em>

                <br><strong class="text-warning">Rank:</strong> <em class="text-muted">{{profile.rank}}</em>
                <br><strong class="text-warning">Percentile:</strong> <em class="text-muted">12192</em>

<template name="homemaincontent">
    <div class="list-group col-xs-12">
        {{#if lobbyIsEmpty}}
        <div class="well dark">
            <p class="text-center">
                <i class="glyphicon glyphicon-exclamation-sign"></i> There are no games at the moment! Why not host one? <i class="glyphicon glyphicon-exclamation-sign"></i>
            </p>
        </div>
        {{else}} {{#each list_lobby_hosted}}
        <div class="row toppadding">
            {{#each this}} {{> lobbylistitem}} {{/each}}
        </div>
        {{/each}} {{/if}}
    </div>
</template>

                        Host: {{host.name}}

                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <h4 class="list-group-item-heading text-center toppadding">

                    <br>

            </div>
        </div>
    </div>
</template>
