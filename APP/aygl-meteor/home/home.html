<!--
TEMPLATE DEFINITIONS FOR HOME SCREEN
Any Templates used for the Home Screen will be placed here
-->

<!--LAYOUT TEMPLATE -->
<template name="homeLayout">
    <div class="row">
        <div class="col-xs-9">
            <h1>Act Yi Ge Home Screen Title</h1>
        </div>
        <div class="col-xs-3">
            <div class="row">
                <div class="col-xs-12">
                    <h4 class="text-center">Search for Match:</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <button class="btn btn-sm btn-warning btn-block" id="joinCapt">Join as Captain</button>
                </div>
                <div class="col-xs-6">
                    <button class="btn btn-sm btn-primary btn-block" id="joinPlayer">Join as Player</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row toppadding">
        <div class="col-xs-2">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h1 class="panel-title">Profile</h1>
                </div>
                <div class="panel-body quad-unit">
                    {{>yield "profile"}}
                </div>
            </div>
        </div>
        <div class="col-xs-7">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h1 class="text-center panel-title">Some Content Here!</h1>
                </div>
                <div class="panel-body quad-unit">
                    {{>yield "maincontent"}}
                </div>
            </div>
        </div>
        <div class="col-xs-3">
            <div class="row">
                <div class="col-xs-6">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h1 class="panel-title">
                            Online
                            </h1>
                        </div>
                        <div class="panel-body unit">
                            {{>yield "onlinecounter"}}
                        </div>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="panel panel-success">
                        <div class="panel-heading">
                            <h1 class="panel-title">
                            In Queue
                        </h1>
                        </div>
                        <div class="panel-body unit">
                            {{>yield "queuecounter"}}
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h1 class="panel-title">
                            This Space for RENT!!
                        </h1>
                        </div>
                        <div id="pewpew" class="panel-body triple-unit">
                            {{>yield "notification"}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6">
            <h2 class="text-center">Top 10 Players</h2>
                <div class="well well-sm quad-unit">
            {{>yield "top10"}}
        </div>
        </div>
        <div class="col-xs-6">
            <h2 class="text-center">Match History</h2> 
                <div class="well well-sm quad-unit">
            {{>yield "xtra"}}
        </div>
        </div>
    </div>
</template>
