<!--
TEMPLATE DEFINITIONS FOR HOME SCREEN
Any Templates used for the Home Screen will be placed here
-->

<!--LAYOUT TEMPLATE -->
<template name="homeLayout">
    <div class="row">
        <div class="col-xs-9">
            <p class="well dark"> Banner/Logo</p>
        </div>
        <div class="col-xs-3">
            <p class="well dark"> Buttons for Search Game as Player/Capt</p>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-3">
            <div class="panel panel-warning quad-unit">
                <div class="panel-heading">
                    <h1 class="panel-title">Profile</h1>
                </div>
                {{>yield "profile"}}
            </div>
        </div>
        <div class="col-xs-6">
            <p class="well dark quad-unit">
                MAIN KONTENT
            </p>
        </div>
        <div class="col-xs-3">
            <div class="row">
                <div class="col-xs-6">
                    <div class="panel panel-info unit">
                        <div class="panel-heading">
                            <h1 class="panel-title">
                			Online
                			</h1>
                        </div>
                        {{>yield "onlinecounter"}}
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="panel panel-primary unit">
                        <div class="panel-heading">
                            <h1 class="panel-title">
                			In Queue
                		</h1>
                        </div>
                        {{>yield "queuecounter"}}
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="panel panel-danger triple-unit">
                        <div class="panel-heading">
                            <h1 class="panel-title">
                			Notifications
                		</h1>
                        </div>
                        {{>yield "notification"}}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6">
            {{>yield "top10"}}
        </div>
        <div class="col-xs-6">
            <div class="well dark quad-unit">
                YouTube/ Advertisement/ Random space for random shit
            </div>
        </div>
    </div>
</template>

<!--RENDERED TEMPLATES -->

<template name="homeprofile">
    <div class="panel-body">
        <div class="row">
            <div class="col-xs-12">
                <img src="{{myprofile.profile.avatar}}" class="avatar small center-block">
                <figcaption class="text-center">{{myprofile.username}}</figcaption>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <table class="table table-condensed table-hover">
                    <thead>
                        <tr>
                            <th>Wins</th>
                            <th>Losses</th>
                            <th>Win %</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>90</td>
                            <td>90</td>
                            <td>50 %</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <h1 class="text-center">Rank:</h1>
                <h2 class="text-center">1223</h2>
            </div>
        </div>
    </div>
</template>

<template name="homecontent">

</template>

<template name="homeonlinecounter">
    <div class="panel-body">
        10,000
    </div>
</template>

<template name="homequeuecounter">
    <div class="panel-body">
        2939359
    </div>
</template>

<template name="homenotification">
    <div class="panel-body">
        This could be above the 2 Player counters as well.
    </div>
</template>

<template name="hometop10">
    <div class="well dark quad-unit">
        Table for Top 10 Players
    </div>
</template>

<template name="advert">

</template>

<template name="homeloading">
    <div class="centerme">
        <p class="text-center">Loading...
            <img src="/loader2.gif" class="center-block micro">
        </p>
    </div>
</template>
