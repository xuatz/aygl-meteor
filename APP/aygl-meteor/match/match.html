TEMPLATE DEFINITIONS FOR HOME SCREEN
Any Templates used for the Drafting Screen will be placed here

<!--LAYOUT TEMPLATE -->
<template name="matchLayout">
    <div class="match">
        
        <div class="row">
            <div class="subpage-title">Match #7213</div>
            <div class="col-xs-3"></div>
            <div class="col-xs-6">
                <div class="panel panel-warning">
                  <div class="panel-heading text-center">Password</div>
                  <div class="panel-body text-center">hjSbnvsa3mf</div>
                </div>
            </div>
            <div class="col-xs-3"></div>
        </div>
        <div class="row">
            <div class="col-xs-1"></div>
            <div class="col-xs-4">
                {{>yield "radiant"}}
            </div>
            <div class="col-xs-2"></div>
            <div class="col-xs-4">
                {{>yield "dire"}}
            </div>
            <div class="col-xs-1"></div>
        </div>
        <div class="drafting-divider"></div>
        <div class="row">
            <div class="col-xs-3"></div>
            <div class="col-xs-6">
                <div class="form-group">
                    <label class="control-label">Upload Result Screenshot</label>
                    <div class="input-group">
                    <input type="text" class="form-control">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button">Upload</button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
